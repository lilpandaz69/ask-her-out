<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date Selection</title>
    <link rel="stylesheet" href="happy.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap">
    <style>
        body {
            font-family: 'Pacifico', cursive;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .main-container {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        .main-container h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 18px;
        }

        input[type="date"],
        select {
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        #message {
            margin-top: 20px;
            font-size: 24px;
            color: #333;
            display: none; /* Hidden by default */
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Title -->
        <h1>Choose Your Date</h1>
        
        <!-- Date Selection Form -->
        <form id="dateForm">
            <label for="date">Select a Date:</label>
            <input type="date" id="date" required>

            <label for="time">Select a Time:</label>
            <select id="time" required>
                <option value="">--Choose a Time--</option>
                <option value="12:00 PM">12:00 PM</option>
                <option value="1:00 PM">1:00 PM</option>
                <option value="2:00 PM">2:00 PM</option>
                <option value="3:00 PM">3:00 PM</option>
                <option value="4:00 PM">4:00 PM</option>
                <option value="5:00 PM">5:00 PM</option>
                <option value="6:00 PM">6:00 PM</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <!-- Message Display -->
        <div id="message"></div>
    </div>

    <script>
        const form = document.getElementById('dateForm');
        const messageDiv = document.getElementById('message');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from submitting normally

            const selectedDate = document.getElementById('date').value;
            const selectedTime = document.getElementById('time').value;

            // Show the message with the chosen date and time
            if (selectedDate && selectedTime) {
                messageDiv.innerText = `Waiting for you, my love! Don't be late for ${selectedDate} at ${selectedTime}.`;
                messageDiv.style.display = 'block'; // Make the message visible
            }
        });
    </script>
</body>
</html>
